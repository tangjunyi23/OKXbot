# OKX API 配置
okx:
  api_key: "xxxxxxxxxxx"
  secret_key: "xxxxxxxxxx"
  passphrase: "xxxxxxxxxxxxxxxxx"
  is_simulated: false  # true=模拟盘, false=实盘
  base_url: "https://www.okx.com"
  proxy: null  # 代理设置，如不需要请设为 null

# 交易配置 - 激进策略 (最大化利润)
trading:
  strategy_type: "position"  # position=做多做空策略, grid=网格策略
  symbol: "ETH-USDT-SWAP"  # 交易对
  margin_mode: "cross"  # cross=全仓, isolated=逐仓
  leverage: 75  # 75倍杠杆 (高风险高收益)
  position_side: "net"  # net=单向持仓

# 做多做空仓位策略配置 - 激进版
position_strategy:
  position_size: 0.015  # 每次开仓0.15张 (约0.015 ETH)
  stop_loss_rate: 0.015  # 1.5%止损 (快速止损)
  take_profit_rate: 0.04  # 4%止盈 (提高盈利目标)
  ma_short_period: 3  # 短期均线周期 (更灵敏)
  ma_long_period: 10  # 长期均线周期

  # 风险管理
  max_daily_trades: 20  # 每日最大交易次数
  max_daily_loss_count: 5  # 每日最大亏损次数
  max_consecutive_losses: 5  # 最大连续亏损次数
  reduce_position_after_loss: true  # 连亏后减小仓位

  # 盈利保护
  daily_profit_target: 0.30  # 日盈利目标30%，达到后停止
  take_profit_on_double: true  # 翻倍后提取50%利润

# 风险管理配置 - 严格版
risk_management:
  max_position_size: 0.1  # 最大仓位
  stop_loss_rate: 0.015  # 止损比例 (1.5%)
  take_profit_rate: 0.04  # 止盈比例 (4%)
  max_daily_loss: 3.0  # 每日最大亏损 (USDT)
  max_drawdown: 0.30  # 最大回撤 (30%)
  min_balance: 10.0  # 最小余额，低于此值停止交易

# 回测配置
backtest:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  initial_capital: 17  # 初始资金 (USDT)
  commission_rate: 0.0005  # 手续费率 (0.05%)

# 通知配置
notification:
  enabled: true
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "trading_bot_aggressive.log"
